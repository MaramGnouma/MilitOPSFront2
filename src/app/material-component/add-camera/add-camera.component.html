<!-- addCamera.component.html -->

<div class="modal-header" style="width: 820px; background-color: #2d8cf0">
  <h5 class="modal-title">Add new Camera</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body" style="width: 820px; background-color: white;">
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="camera.name" name="name" required>
      </div>

      <div class="form-group">
          <label for="photo">Photo:</label>
          <input type="file" class="form-control" id="photo" (change)="onFileSelected($event)" accept="image/*" required>

          <div *ngIf="selectedImage">
              <img [src]="selectedImage" alt="Selected Image" class="img-preview">
              <button class="button" type="button" (click)="clearSelectedFile()">
                  <span class="button__text">Clear</span>
                  <span class="button__icon">
                      <!-- SVG Icon code -->
                  </span>
              </button>
          </div>
      </div>

      <div class="form-group">
          <label for="quantite">Quantity:</label>
          <input type="number" class="form-control" id="quantite" [(ngModel)]="camera.quantite" name="quantite" required>
      </div>
      <div class="form-group">
          <label for="modele">Modele:</label>
          <input type="text" class="form-control" id="modele" [(ngModel)]="camera.modele" name="modele" required>
      </div>
      <div class="form-group">
          <label for="technologie">Technology:</label>
          <input type="text" class="form-control" id="technologie" [(ngModel)]="camera.technologie" name="technologie" required>
      </div>
      <div class="form-group">
          <label for="capteur">Sensor:</label>
          <input type="text" class="form-control" id="capteur" [(ngModel)]="camera.capteur" name="capteur" required>
      </div>
      <div class="form-group">
          <label for="resolution">Resolution:</label>
          <input type="text" class="form-control" id="resolution" [(ngModel)]="camera.resolution" name="resolution" required>
      </div>
      <div class="form-group">
          <label for="dimensions">Dimensions:</label>
          <input type="text" class="form-control" id="dimensions" [(ngModel)]="camera.dimensions" name="dimensions" required>
      </div>
      <div class="form-group">
          <label for="disponible" class="form-check-label">Availability:</label>
          <input type="checkbox" class="form-check-input" id="disponible" [(ngModel)]="camera.disponible" name="disponible" required>
      </div>

      <div class="form-group">
          <label for="description">Description:</label>
          <div *ngFor="let desc of camera.description; let i = index">
              <input type="text" class="form-control" id="description{{i}}" [(ngModel)]="camera.description[i]" name="description{{i}}" required>
          </div>
          <br>
          <button type="button" class="btn btn-secondary" (click)="addDescription()">Add description</button>
      </div>
      <br>

      <div style="display: flex; justify-content: flex-end;">
          <button type="submit" class="btn btn-primary">Save</button> &nbsp;&nbsp;
          <button type="button" class="btn btn-secondary waves-effect" (click)="closeModal()">Cancel</button>
      </div>
  </form>
</div>
