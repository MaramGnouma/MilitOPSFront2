<h1>List of firearm</h1>

<br>

<div class="group" style="margin-left: 40px;">
  <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
    <g>
      <path
        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
      ></path>
    </g>
  </svg>
  <input class="input" type="text" placeholder="To search for equipment..." [(ngModel)]="searchTerm" />
</div>


<div class="d-flex justify-content-end">
    <!-- Bouton pour ouvrir le modal d'ajout de nouvelle smartwatch -->
    <button (click)="openAddSmartwatchModal()" class="btn btn-primary">

      <span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>   Add New firearm
      </span>
    
    </button>
  </div>

<table id="demo-foo-addrow" class="table table-bordered m-t-30 table-hover contact-list" style="margin-left: 40px;width: 1200px;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Availability</th>
      <th>Photo</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipement of filterEquipements()">
      <td>{{ equipement.name }}</td>
      <td>
        <span [ngClass]="{
          'badge rounded-pill bg-danger': !equipement?.disponible,
          'badge rounded-pill bg-success': equipement?.disponible
        }">
          {{ equipement?.disponible ? 'Available' : 'Unavailable' }}
        </span>
      </td>      <td>    <img src="{{ equipement.photo }}" alt="Image du film" style="max-width: 200px; max-height: 200px;">
      </td>
      <td>
        <span class="icon-container" (click)="supprimer(equipement._id)">
          <i class="fas fa-trash" style="color: rgb(184, 21, 21)"></i>
        </span>
        <span class="icon-container" (click)="editsmartwatch(equipement)">
          <i class="fas fa-pencil-alt" style="color: #f39c12;"></i>
        </span>
        <span class="icon-container" >
            <a [routerLink]="['/materielsTerrain-details', equipement._id]">

          <i class="fas fa-circle-info" style="color: #013B63;"></i>
          </a>
        </span>
      </td>
    </tr>
  </tbody>
</table>
