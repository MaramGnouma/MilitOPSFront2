<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="card">
        <div class="profile-pic">
          <img src="assets/nour6.PNG" alt="Profil Avatar" width="666" height="666">
        </div>
        <div class="bottom">
          <div class="content"><br><br>
            <span class="name" style="text-align: center;font-size: 30px;">{{ admin.firstname }} {{ admin.lastname
              }}</span>
          </div>
          <div class="bottom-bottom">
            <div class="social-links-container">
              <div class="wrapper">

                <div class="icon phone">
                  <span class="tooltip">{{ admin.telephone }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="1.2em" fill="currentColor">
                    <path
                      d="M384 0H64C28.65 0 0 28.65 0 64v384c0 35.35 28.65 64 64 64h320c35.35 0 64-28.65 64-64V64c0-35.35-28.65-64-64-64zm-32 432H80V80h272zm0-352H80v-48h272z">
                    </path>
                  </svg>
                </div>
                <div class="icon email">
                  <span class="tooltip">{{ admin.email }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="1.8em" fill="currentColor">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M22 4H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM4.79 6L12 10.27 19.21 6H4.79zM4 8.92l7.27 4.46.73.45.73-.45L20 8.92V18H4V8.92z" />
                  </svg>
                </div>
                <div>
                  <button class="button">Contact Me</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8" style="width: 300px;">
    <div class="card card-user" style="width: 850px;height:500px">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateAdmin()">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" name="tel" [(ngModel)]="admin.telephone">
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="admin.name">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="admin.email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="adresse" [(ngModel)]="admin.adresse">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="city">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="country">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" name="codepostal" [(ngModel)]="codepostal">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea class="form-control textarea" name="aboutme" [(ngModel)]="admin.aboutMe"></textarea>
              </div>
            </div>
          </div><br><br>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
